<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #cecece">
<div class="panel panel-info" align="center" >

    <div class="panel-heading" align="center" style="height:500px;background-color: antiquewhite;width: 60%;padding: 10% 0 20% 0;margin-top: 5%;">
        <h3>欢迎登录Qzone</h3><br>
        <form action="/login.do" method="post">
            <input type="text" name="name" placeholder="请输入用户名" autocomplete="off"><br><br>
            <input type="password" name="password" placeholder="请输入密码" ><br><br>
            <input class="btn btn-primary" value="登录" type="submit"><br><br>
            <a th:href="@{/register.do?operate=register}">还没有账号？去注册</a>
        </form>
        <p  th:text="${flag}" style="color: red"></p>
        <p>测试账号admin密码admin</p>
    </div>
</div>

</body>
</html>
